                <div>
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mr-3">

                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                001

                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                水位传感器
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                水位测量模型
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">

                                    <i class="fas fa-eye"></i>
                                    详情
                                </button>
                                <button class="text-indigo-600 hover:text-indigo-900">
                                    <i class="fas fa-edit"></i>
                                    编辑
                                </button>
                            </td>

                        <tr>

                            </td>

    <!-- 页脚 -->
    <footer class="bg-white shadow-inner py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        </div>
    </footer>
    
    <script>
        // 示例的交互行为，如选中所有行等
        document.addEventListener('DOMContentLoaded', function() {
            const masterCheckbox = document.querySelector('thead input[type="checkbox"]');
            const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            
            // 全选/取消全选功能
            masterCheckbox.addEventListener('change', function() {
                rowCheckboxes.forEach(checkbox => {
                    checkbox.checked = masterCheckbox.checked;
                });
            });
            
            // 添加按钮 - 跳转到添加页面
            document.querySelector('button:has(.fa-plus)').addEventListener('click', function() {
                window.location.href = 'add-sensor.html';
            });
            
            // 详情按钮 - 打开详情页面
            document.querySelectorAll('button:has(.fa-eye)').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.location.href = 'detail-sensor.html';
                });
            });
            
            // 编辑按钮 - 打开编辑页面
            document.querySelectorAll('button:has(.fa-edit)').forEach(btn => {
                btn.addEventListener('click', function() {
                    window.location.href = 'edit-sensor.html';
                });
            });
        });
    </script>
