<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Android应用远程配置管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Android应用远程配置管理系统</h1>
            <p class="text-gray-600 mt-2">请登录您的账户</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 border" placeholder="请输入用户名">
                </div>
                <p id="username-error" class="mt-1 text-sm text-red-600 hidden">请输入用户名</p>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 border" placeholder="请输入密码">
                </div>
                <p id="password-error" class="mt-1 text-sm text-red-600 hidden">请输入密码</p>
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    登录
                </button>
            </div>
            
            <div id="login-error" class="p-3 bg-red-100 border border-red-200 text-red-700 rounded-md hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>用户名或密码错误，请重试</span>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 清除错误信息
            document.getElementById('username-error').classList.add('hidden');
            document.getElementById('password-error').classList.add('hidden');
            document.getElementById('login-error').classList.add('hidden');
            
            // 获取表单数据
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 简单验证
            let isValid = true;
            
            if (!username) {
                document.getElementById('username-error').classList.remove('hidden');
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('password-error').classList.remove('hidden');
                isValid = false;
            }
            
            if (isValid) {
                // 检查是否匹配默认账号密码
                if (username === 'medo_gh' && password === 'medo123456') {
                    // 登录成功，跳转到主页
                    window.location.href = 'home.html';
                } else {
                    // 显示登录错误
                    document.getElementById('login-error').classList.remove('hidden');
                }
            }
        });
    </script>
</body>
</html>
